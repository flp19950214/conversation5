server:
  port: 8286
  servlet:
    context-path: /conversation

spring:
  application:
    name: conversation

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/conversation
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml    #配置mybatis扫描mapper文件xml的路径
  type-aliases-package: com.kjgs.实体  #对应实体类路径